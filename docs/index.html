<!DOCTYPE html>
<html lang="en">
  
  <div id="app"></div>
<head>
  <meta charset="UTF-8">
  <title>fivecoins'blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
 
  <link href="./imgs/icon.png" rel="icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="components/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    type="text/css"
/>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
</head>
<body>
  <script>
    window.$docsify = {
      name: '<a class="logo"><img src="imgs/icon.png" alt="" ></img><span>fivecoins\'blog</span></a><div class="text-center"><a href="https://hwq1215.github.io/research/#/README"><h5><b>回到首页</b></h5></a></div>',
      repo: 'https://github.com/Hwq1215/',
      maxLevel: 3,
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 3,
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 4,
        namespace: 'website-1',
      },
      darklightTheme:{
        dark:{
          accent: '#007bbb',
        },
        light:{
          accent: "#007bbb",
        }
      },
      copyCode: { 
        buttonText: '📄',
        errorText: 'Error',
        successText: '✔',
      },
      timeUpdater: {
        text: "<div align='right' width='200px' style='color:gray;font-size:12px'>最后更新时间:&emsp;{docsify-updated}</div>",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "buttom"  // "top" or "bottom", default to "bottom"
      },
};
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--方便粘贴代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  </script>
  <!--日夜切换-->
  <script 
  src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
  type="text/javascript">
</script>
<!--公式-->
<script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/marked@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<!--代码高亮-->
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-properties.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-yaml.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-powershell.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
<!--搜索框-->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--sidebar collaspe-->
<script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- 更新时间 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
</body>
</html>
